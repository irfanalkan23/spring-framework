<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--xmlns: xml namespace, th: Thymeleaf. Now you can use Thymeleaf tag together with html tag-->
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>

<h2 th:text="${name}"></h2>
<h2 th:text="${course}"></h2>
<h2 th:text="${subject}"></h2>
<h2 th:text="${studentID}"></h2>
<h2 th:text="${numbers}"></h2>
<h2 th:text="${numbers.get(0)}"></h2>
<h2 th:text="${student.firstName}"></h2>

</body>
</html>
